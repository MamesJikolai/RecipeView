<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="icon" type="image/png" href="assets/images/frying-pan-32px.png">
        <title>Recipe View</title>
    </head>
    <body>
        <header>
            <div class="container container-nav">
                <a href="index.html"><img src="assets/images/frying-pan-32px.png" alt=""></a>
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="view.html">View</a></li>
                        <li><a href="#" class="current">Add</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="container container-main">
                <h1>RECIPE VIEW</h1>
                <div class="container-input">
                    <label for="food-name">Name</label>
                    <input type="text" placeholder="Food Name" id="food-name">

                    <label>Type (Select all that apply)</label>
                    <div class="food-type">
                        <label><input type="checkbox" name="food-type" value="Poultry"> Poultry</label>
                        <label><input type="checkbox" name="food-type" value="Pork"> Pork</label>
                        <label><input type="checkbox" name="food-type" value="Beef"> Beef</label>
                        <label><input type="checkbox" name="food-type" value="Seafood"> Seafood</label>
                        <label><input type="checkbox" name="food-type" value="Vegetable"> Vegetable</label>
                    </div>

                    <label for="food-ingredients">Ingredients</label>
                    <div class="food-ingredients-input">
                        <input id="food-ingredients" type="text" placeholder="Add your ingredients">
                        <button id="add-btn">Add</button>
                        <button id="clear-btn">Clear</button>
                    </div>
                    <div id="food-ingredients-list"></div>

                    <button id="submit-btn">SUBMIT</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="container container-footer">
                <p><span>Add your recipes.</span> Cook to your heart's content.</p>
            </div>
        </footer>
        <script src="js/add.js"></script>
    </body>
</html>
